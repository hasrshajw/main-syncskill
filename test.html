<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SyncSkill | Become Top 1%</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --color-dark-teal: #002726;
            --color-accent-green: #33C375;
            --color-accent-hover: #52e094;
            --color-white: #ffffff;
            --color-grid-lines: rgba(255, 255, 255, 0.04);
            --font-hero: 'IBM Plex Sans', sans-serif;
            --font-dash: 'Plus Jakarta Sans', sans-serif, 'Inter';
            --text-dark: #0f172a;       
            --text-medium: #475569;       
            --text-light: #94a3b8;
            --border-light: #e2e8f0;
            --ease-spring: cubic-bezier(0.25, 0.8, 0.25, 1); 
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body { background-color: #fcfcfc; font-family: 'Inter', sans-serif; }

        /* HERO SECTION (SECTION 1) */
        .page-container { width: 100%; padding: 1.2rem 0; }
        .content-card {
            width: 92%; max-width: 1400px; margin: auto; position: relative; border-radius: 2rem; overflow: hidden;
            background-color: var(--color-dark-teal);
            background-image: linear-gradient(var(--color-grid-lines) 1px, transparent 1px), linear-gradient(90deg, var(--color-grid-lines) 1px, transparent 1px), url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 80px 80px, 80px 80px, 120px 120px; background-blend-mode: normal, normal, overlay;
            padding: 3.5rem 4rem; min-height: 420px; display: flex; align-items: center; border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .hero-heading { font-family: var(--font-hero); font-size: 3.5rem; font-weight: 600; color: var(--color-white); line-height: 1.15; letter-spacing: -0.02em; margin-bottom: 1.25rem; }
        .hero-paragraph { color: rgba(255, 255, 255, 0.7); font-size: 1.15rem; margin-bottom: 2rem; line-height: 1.6; }

        /* DASHBOARD SECTION (SECTION 2) */
        .dashboard-container {
            width: 92%; max-width: 1400px; margin: 20px auto 60px auto;
            display: flex; gap: 24px; /* Gap between 70% and 30% */
        }

        /* 70% LEFT CARD */
        .dash-left-main {
            flex: 0.7; /* 70% width */
            background: #ffffff; border: 1px solid var(--border-light); border-radius: 32px;
            padding: 40px 0; display: flex; flex-direction: column; box-shadow: var(--shadow-sm); overflow: hidden;
        }

        /* 30% RIGHT CARD */
        .dash-right-animation {
            flex: 0.3; /* 30% width */
            background: #ffffff; border: 1px solid var(--border-light); border-radius: 32px;
            box-shadow: var(--shadow-sm); display: flex; align-items: center; justify-content: center;
            aspect-ratio: 1 / 1; /* Square shape */
            padding: 20px;
        }

        .section-header-dash { width: 100%; padding: 0 40px; margin-bottom: 30px; }
        .section-title-dash { font-size: 1.5rem; font-weight: 800; color: var(--text-dark); font-family: var(--font-dash); line-height: 1.3; }

        /* Grid specific to the 70% container */
        .grid-wrapper { width: 100%; padding: 0 40px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }

        .feature-card {
            background: #ffffff; border: 1px solid var(--border-light); border-radius: 16px; padding: 16px;
            display: flex; flex-direction: column; justify-content: center; transition: all 0.3s var(--ease-spring);
        }
        .feature-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px -5px rgba(0,0,0,0.05); }

        .card-top { display: flex; align-items: center; justify-content: space-between; }
        .card-start { display: flex; align-items: center; gap: 10px; }
        .icon-glass {
            width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center;
            background-color: color-mix(in srgb, var(--theme-color), transparent 92%); color: var(--theme-color);
        }
        .card-title { font-weight: 700; font-size: 0.85rem; color: var(--text-dark); font-family: var(--font-dash); }
        .chevron { color: var(--text-light); width: 14px; opacity: 0.4; }

        /* Responsive */
        @media (max-width: 1100px) {
            .dashboard-container { flex-direction: column; }
            .dash-left-main, .dash-right-animation { flex: 1; width: 100%; }
            .dash-right-animation { aspect-ratio: auto; min-height: 300px; }
        }

        @media (max-width: 768px) {
            .grid-wrapper { grid-template-columns: 1fr; }
            .hero-heading { font-size: 2.4rem; }
            .content-card { padding: 2rem; }
        }
    </style>
</head>
<body>

    <section class="page-container">
        <div class="content-card">
            <div style="display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 2rem; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 300px;">
                    <h1 class="hero-heading"><span class="top-text">Become Top 1%</span> in the AI-First World</h1>
                    <p class="hero-paragraph">SyncSkill is the place to learn from top experts in the field to become the Top 1%.</p>
                    <a href="#programs" class="explore-button">
                        <span>Explore Programs</span>
                        <svg width="12" height="13" viewBox="0 0 12 13" fill="none"><path d="M1 7.11108L6 12L11 7.11108" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M1 1L6 5.88889L11 1" stroke="currentColor" stroke-opacity="0.4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </a>
                </div>
                <div style="flex: 0.5; display: flex; justify-content: center;">
                    <lottie-player src="./bg.json" background="transparent" speed="0.8" style="width: 100%; max-width: 300px;" loop autoplay></lottie-player>
                </div>
            </div>
        </div>
    </section>

    <section class="dashboard-container">
        
        <div class="dash-left-main">
            <div class="section-header-dash">
                <h2 class="section-title-dash">Everything you need to finish your internship and get hired</h2>
            </div>

            <div class="grid-wrapper">
                <div class="feature-card" style="--theme-color: #F67474;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="message-square"></i></div><span class="card-title">Live Mentorship</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
                <div class="feature-card" style="--theme-color: #408CF7;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="user-check"></i></div><span class="card-title">Industry Experts</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
                <div class="feature-card" style="--theme-color: #F1B334;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="users"></i></div><span class="card-title">Cohort Learning</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
                <div class="feature-card" style="--theme-color: #5873FF;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="book-open"></i></div><span class="card-title">Training Modules</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
                <div class="feature-card" style="--theme-color: #199AA2;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="folder"></i></div><span class="card-title">Study Resources</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
                <div class="feature-card" style="--theme-color: #9875FF;">
                    <div class="card-top"><div class="card-start"><div class="icon-glass"><i data-lucide="briefcase"></i></div><span class="card-title">Real Projects</span></div><i data-lucide="chevron-right" class="chevron"></i></div>
                </div>
            </div>
        </div>

        <div class="dash-right-animation">
            <lottie-player 
                src="./animation.json" 
                background="transparent" 
                speed="1" 
                style="width: 100%; height: 100%;" 
                loop 
                autoplay>
            </lottie-player>
        </div>

    </section>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
