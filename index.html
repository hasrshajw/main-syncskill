<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSkill | Become Top 1%</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        :root {
            --color-dark-teal: #002726;
            --color-accent-green: #33C375;
            --color-accent-hover: #52e094;
            --color-white: #ffffff;
            --color-grid-lines: rgba(255, 255, 255, 0.04);
            --font-main: 'IBM Plex Sans', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-main);
            background-color: #fcfcfc;
        }

        .page-container {
            width: 100%;
            padding: 1.2rem 0;
        }

        .content-card {
            width: 92%; 
            max-width: 1400px; 
            margin: auto; 
            position: relative;
            border-radius: 2rem; 
            overflow: hidden;
            background-color: var(--color-dark-teal);
            
            /* Combined 80px Grid + Noise Grain Texture Overlay */
            background-image: 
                linear-gradient(var(--color-grid-lines) 1px, transparent 1px),
                linear-gradient(90deg, var(--color-grid-lines) 1px, transparent 1px),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: 80px 80px, 80px 80px, 120px 120px;
            background-blend-mode: normal, normal, overlay;
            
            padding: 3.5rem 4rem; 
            min-height: 420px; 
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -10%;
            width: 60%;
            height: 140%;
            background: radial-gradient(circle, rgba(51, 195, 117, 0.07) 0%, transparent 70%);
            pointer-events: none;
        }

        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 3rem;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .left-column {
            flex: 1.3;
            text-align: left;
        }

        .heading {
            font-size: 3.5rem; 
            font-weight: 600;
            color: var(--color-white);
            line-height: 1.15;
            letter-spacing: -0.02em;
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .heading span.top-text {
            display: block;
        }

        .paragraph {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.15rem;
            font-weight: 400;
            max-width: 540px;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: left;
        }

        .explore-button {
            background-color: var(--color-accent-green);
            color: var(--color-dark-teal);
            font-weight: 600;
            font-size: 1rem;
            padding: 1rem 2.2rem;
            border-radius: 3rem;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            text-decoration: none;
        }

        .explore-button:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(51, 195, 117, 0.2);
        }

        .right-column {
            flex: 0.7;
            display: flex;
            justify-content: flex-end;
        }

        @media (max-width: 992px) {
            .content-card {
                padding: 3rem 2rem;
            }
            .flex-container {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }
            .left-column {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                width: 100%;
            }
            .heading { 
                font-size: 2.5rem; 
                text-align: left;
            }
            .paragraph {
                text-align: left;
            }
            .right-column { 
                width: 100%; 
                justify-content: center;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>

    <section class="page-container">
        <div class="content-card">
            <div class="flex-container">
                <div class="left-column">
                    <h1 class="heading">
                        <span class="top-text">Become Top 1%</span> 
                        in the AI-First World
                    </h1>
                    <p class="paragraph">
                        Whether it is Product, Growth, Design, Business, Tech or Data, SyncSkill is the place to learn from top experts in the field to become the Top 1%.
                    </p>
                    <a href="#programs" class="explore-button">
                        <span>Explore Programs</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
                            <path d="M1 7.11108L6 12L11 7.11108" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            <path d="M1 1L6 5.88889L11 1" stroke="currentColor" stroke-opacity="0.4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </div>

                <div class="right-column">
                    <lottie-player
                        src="https://assets3.lottiefiles.com/packages/lf20_8u9v7m0v.json" 
                        background="transparent"
                        speed="0.8"
                        style="width: 100%; max-width: 360px;"
                        loop
                        autoplay>
                    </lottie-player>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
